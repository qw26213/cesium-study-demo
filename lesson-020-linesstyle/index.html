<!doctype html>
<html>

<head>
    <title>Cesium006-entity</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../Build/Cesium/Widgets/widgets.css">
    <script type="text/javascript" src="../Build/Cesium/Cesium.js"></script>
    <style>
        div,
        body {
            padding: 0;
            margin: 0;
        }

        .cesium-widget-credits {
            display: none !important;
        }
    </style>

<body>
    <div id="cesiumcontainer" style="width:100%;height:100%"></div>

    <script type="text/javascript">
        var viewer = new Cesium.Viewer("cesiumcontainer", {
            //搜索框
            geocoder: false,
            //home键
            homeButton: false,
            // 动画控件
            animation: false,
            //全屏按钮
            fullscreenButton: false,
            //场景模式选择器
            sceneModePicker: false,
            //时间轴
            timeline: false,
            //导航提示
            navigationHelpButton: false,
            //地图选择器
            baseLayerPicker: false,
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: "http://webrd01.is.autonavi.com/appmaptile?&scale=1&lang=zh_cn&style=8&x={x}&y={y}&z={z}",
                minimumLevel: 1,
                maximumLevel: 18
            }),
        })
        //  console.log(Cesium.Cartographic);


        //创建DataSource
        var datasource = new Cesium.CustomDataSource("enetiestestdata");
        viewer.dataSources.add(datasource)
        //添加点
        var entity = viewer.entities.add({
            id: "polylinetest",
            name: 'boderLine',
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([88, 39, 109, 39]),
                width: 20,
                material: new Cesium.PolylineArrowMaterialProperty(Cesium.Color.RED)
            },
           
        })

        entity = viewer.entities.add({
            id: "polylinetest1",
            name: 'boderLine',
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([88, 35, 109, 35]),
                width: 20,
                material: new Cesium.PolylineDashMaterialProperty({
                    color:Cesium.Color.BLUE,
                    // gapColor:Cesium.Color.RED,
                    dashLength:50,
                    dashPattern:120
                })
            },
           
        })

        entity = viewer.entities.add({
            id: "polylinetest2",
            name: 'boderLine',
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([138, 30, 159, 30]),
                width: 20,
                material: new Cesium.PolylineGlowMaterialProperty({
                    color:Cesium.Color.BLUE,
                    glowPower:0.9,
                    taperPower:0.5
                })
            },
           
        })

        viewer.zoomTo(entity)

    </script>
</body>

</html>
